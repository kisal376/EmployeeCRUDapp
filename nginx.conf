worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Redirect all HTTP to HTTPS
    server {
        listen 80;
        server_name employeeapp.app www.employeeapp.app auth.employeeapp.app;

        return 301 https://$host$request_uri;
    }

    # Frontend + Backend on employeeapp.app
    server {
        listen 443 ssl;
        server_name employeeapp.app www.employeeapp.app;

        ssl_certificate /etc/letsencrypt/live/employeeapp.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/employeeapp.app/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Frontend
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Keycloak on auth.employeeapp.app
    server {
        listen 443 ssl;
        server_name auth.employeeapp.app;

        ssl_certificate /etc/letsencrypt/live/auth.employeeapp.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/auth.employeeapp.app/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://keycloak:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
